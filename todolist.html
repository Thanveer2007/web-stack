<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | CSE Portfolio</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      color: #222;
      margin: 0;
      text-align: center;
      padding: 0;
    }

    header {
      background: #111;
      color: #fff;
      padding: 3em 1em;
    }

    h1 {
      margin-bottom: 0.3em;
      font-size: 2.5em;
    }

    p {
      margin-top: 0;
      font-size: 1.1em;
      color: #bbb;
    }

    section {
      padding: 50px 20px;
    }

    h2 {
      margin-bottom: 1em;
    }

    /* --- To-Do List --- */
    .todo-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    .todo-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .todo-input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 1em;
    }

    .todo-button {
      padding: 10px 15px;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    ul.todo-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    ul.todo-list li {
      background: #f1f3f5;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul.todo-list li.done {
      text-decoration: line-through;
      color: #888;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 1.2em;
      cursor: pointer;
    }

    footer {
      background: #111;
      color: white;
      padding: 20px 0;
      margin-top: 60px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name</h1>
    <p>2nd Year CSE Student | Web Developer</p>
  </header>

  <section>
    <h2>üìù To-Do List Project</h2>
    <div class="todo-container">
      <h3>My Tasks</h3>
      <input class="todo-input" type="text" placeholder="Add a new task..." />
      <button class="todo-button">Add</button>
      <ul class="todo-list"></ul>
    </div>
  </section>

  <footer>
    <p>¬© 2025 Your Name | Built with HTML, CSS & JS</p>
  </footer>

  <script>
    const input = document.querySelector('.todo-input');
    const button = document.querySelector('.todo-button');
    const list = document.querySelector('.todo-list');

    // Load saved tasks
    const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
    savedTasks.forEach(task => addTask(task.text, task.done));

    button.addEventListener('click', () => {
      const text = input.value.trim();
      if (text === '') return;
      addTask(text);
      saveTasks();
      input.value = '';
    });

    function addTask(text, done = false) {
      const li = document.createElement('li');
      li.textContent = text;
      if (done) li.classList.add('done');

      li.addEventListener('click', () => {
        li.classList.toggle('done');
        saveTasks();
      });

      const delBtn = document.createElement('button');
      delBtn.textContent = '√ó';
      delBtn.className = 'delete-btn';
      delBtn.onclick = () => {
        li.remove();
        saveTasks();
      };

      li.appendChild(delBtn);
      list.appendChild(li);
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('.todo-list li').forEach(li => {
        tasks.push({ text: li.firstChild.textContent, done: li.classList.contains('done') });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
  </script>
</body>
</html>
